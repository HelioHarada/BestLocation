<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BestLocation</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="icon" type="image/png" href="Fav.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<!-- VUEJS -->

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- <script src="main.js"></script> -->
</head>
<body>

    <!-- MENU COM VUE -->
    <div id="header">
      <menu-header></menu-header>
    </div> 

 

      <div class="container-fluid banner-begin">
        <div class="row">
          <div class="col-md-6 ">
            <img class="img-fluid" src="BestLocation-logo.jpg">
              <!-- <h1 class="title">BestLocation</h1> -->

              <div class="row list-function">
                <ul>
                  <li>Funcionalidade 1</li>
                  <li>Funcionalidade 2</li>
                  <li>Funcionalidade 3</li>
                  <li>Funcionalidade 4</li>
                </ul>
              </div>
          </div>

          <div class="col-md-5 form-search" id="form-busca">


             <template id="form-busca">
              <form>
                <div class="form-group">
                  <h2 class="title-form" align="center" >Busca</h2>
                  <label for="exampleInputEmail1">Cidade</label>
                  <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Digite sua cidade">
            
                </div>
            
                <!-- <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div> -->

                <div class="form-group" id="sliderPreco">
                    <label for="formControlRange">Pre√ßo</label>
                    <span  v-model="preco"> {{preco}}</span>
                    <span  v-text> </span>
                    <input 
                      @input="alterar"
                      v-model="content"
                      type="range"
                      class="form-control-range" 
                      id="formControlRange"
                     >
            
                  </div>
                
                  <!-- Checkbox  -->
            
                  <label>O que deseja perto do seu imovel:</label>
            
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Escola</label>
                </div>
            
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck2">
                    <label class="form-check-label" for="exampleCheck2">Restaurante</label>
                </div>
            
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck3">
                    <label class="form-check-label" for="exampleCheck3">Mercado</label>
                </div>
                
              </form>
             </template>

          </div>
            
        </div>
        
      </div>

                  
      <div id="app">
        <basic-input v-model="name"></basic-input>
        <p>
          <strong>Name:</strong> {{ name }}
        </p>
      </div>

      <script src="vue.js"></script>
</body>
</html>
